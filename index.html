<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="icon"
      href="https://ssl.gstatic.com/classroom/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <h1>Allow Popups</h1>
    <script>
      /* <![CDATA[ */

      function imwatchingyou() {
        var win = window.open();
        var url = "https://i-can-finally-retire.jimdofree.com/";
        var iframe = win.document.createElement("iframe");
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);
        window.close();
      }
      imwatchingyou();

      /*]]>*/
    </script>
  </body>
</html>
